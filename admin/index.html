<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Huda Jassim Blog</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Outfit:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/main.css">
    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: #f1f5f9;
            --accent-color: #38bdf8;
            --secondary-bg: #1e293b;
            --card-bg: rgba(30, 41, 59, 0.7);
            --font-main: 'Inter', sans-serif;
            --font-heading: 'Outfit', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1, h2 {
            font-family: var(--font-heading);
        }

        /* Login Page */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 40px);
        }

        .login-box {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 400px;
        }

        .login-box h1 {
            margin-bottom: 30px;
            color: var(--text-color);
            text-align: center;
            font-size: 2rem;
            background: linear-gradient(135deg, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 16px;
            color: var(--text-color);
            transition: border-color 0.3s;
            font-family: var(--font-main);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: var(--accent-color);
            color: var(--bg-color);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
            font-family: var(--font-main);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(56, 189, 248, 0.4);
            background: #7dd3fc;
        }

        .btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(220, 53, 69, 0.2);
            color: #fca5a5;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        /* Dashboard */
        .dashboard {
            display: none;
        }

        .dashboard-header {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .dashboard-header h1 {
            color: var(--text-color);
            font-size: 2rem;
            background: linear-gradient(135deg, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .btn-secondary {
            background: rgba(100, 116, 139, 0.3);
            color: var(--text-color);
            padding: 10px 20px;
            width: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(100, 116, 139, 0.5);
            box-shadow: 0 5px 20px rgba(100, 116, 139, 0.3);
        }

        .dashboard-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .posts-list {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .posts-list h2 {
            margin-bottom: 20px;
            color: var(--text-color);
            font-size: 1.5rem;
        }

        .post-item {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }

        .post-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .post-item:last-child {
            border-bottom: none;
        }

        .post-item-info h3 {
            color: var(--text-color);
            margin-bottom: 5px;
        }

        .post-item-info p {
            color: #94a3b8;
            font-size: 14px;
        }

        .post-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
            width: auto;
        }

        .btn-danger {
            background: rgba(220, 53, 69, 0.8);
            color: white;
        }

        .btn-danger:hover {
            background: rgba(220, 53, 69, 1);
            box-shadow: 0 5px 20px rgba(220, 53, 69, 0.4);
        }

        .editor-panel {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .editor-panel h2 {
            margin-bottom: 20px;
            color: var(--text-color);
            font-size: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group-full {
            grid-column: 1 / -1;
        }

        .editor-wrapper {
            margin-bottom: 20px;
        }

        #postContent {
            display: none;
        }

        #editor {
            background: rgba(15, 23, 42, 0.5);
            min-height: 400px;
            border-radius: 8px;
            color: var(--text-color);
        }

        /* Quill Editor Dark Theme Override */
        .ql-container {
            color: var(--text-color);
            font-family: var(--font-main);
        }

        .ql-editor {
            color: var(--text-color);
            min-height: 400px;
        }

        .ql-toolbar {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px 8px 0 0;
        }

        .ql-container {
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: none;
            border-radius: 0 0 8px 8px;
        }

        .ql-stroke {
            stroke: var(--text-color);
        }

        .ql-fill {
            fill: var(--text-color);
        }

        .ql-picker-label {
            color: var(--text-color);
        }

        .ql-picker-options {
            background: var(--secondary-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-success {
            background: rgba(34, 197, 94, 0.8);
            color: white;
        }

        .btn-success:hover {
            background: rgba(34, 197, 94, 1);
            box-shadow: 0 5px 20px rgba(34, 197, 94, 0.4);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .dashboard-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="login-container">
        <div class="login-box">
            <h1>Admin Login</h1>
            <div id="errorMessage" class="error-message"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard container">
        <div class="dashboard-header">
            <h1>Blog Admin</h1>
            <button class="btn btn-secondary" onclick="logout()">Logout</button>
        </div>

        <div class="dashboard-content">
            <div class="posts-list">
                <h2>Blog Posts</h2>
                <button class="btn btn-success" onclick="newPost()" style="margin-bottom: 20px; width: 100%;">New Post</button>
                <div id="postsList"></div>
            </div>

            <div class="editor-panel">
                <h2 id="editorTitle">New Blog Post</h2>
                <form id="postForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="postTitle">Title *</label>
                            <input type="text" id="postTitle" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="postDate">Date *</label>
                            <input type="datetime-local" id="postDate" name="date" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="postLang">Language</label>
                            <select id="postLang" name="lang">
                                <option value="en">English</option>
                                <option value="ku">Kurdish</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="postDirection">Text Direction</label>
                            <select id="postDirection" name="direction">
                                <option value="ltr">Left to Right</option>
                                <option value="rtl">Right to Left</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group form-group-full">
                        <label for="postDescription">Description</label>
                        <input type="text" id="postDescription" name="description">
                    </div>
                    <div class="form-group form-group-full">
                        <label for="postContent">Content *</label>
                        <div class="editor-wrapper">
                            <div id="editor"></div>
                            <textarea id="postContent" name="content" required></textarea>
                        </div>
                    </div>
                    <input type="hidden" id="postFilename" name="filename">
                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-secondary" onclick="cancelEdit()" style="margin-top: 10px;">Cancel</button>
                </form>
            </div>
        </div>
    </div>

  <script>
        let currentPost = null;
        let quill;

        // Initialize Quill editor
        quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: {
                    container: [
                        [{ 'header': [1, 2, 3, false] }],
                        ['bold', 'italic', 'underline', 'strike'],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        [{ 'align': [] }],
                        ['link', 'image'],
                        ['blockquote', 'code-block'],
                        [{ 'color': [] }, { 'background': [] }],
                        ['clean']
                    ],
                    handlers: {
                        image: imageHandler
                    }
                }
            },
            placeholder: 'Write your blog post here...'
        });

        // Custom image handler - allows file upload or URL input
        function imageHandler() {
            const input = document.createElement('input');
            input.setAttribute('type', 'file');
            input.setAttribute('accept', 'image/*');
            input.click();

            input.onchange = function() {
                const file = input.files[0];
                if (file) {
                    // Check file size (max 5MB)
                    if (file.size > 5 * 1024 * 1024) {
                        alert('Image is too large. Please use an image smaller than 5MB.');
                        return;
                    }
                    
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const range = quill.getSelection(true);
                        quill.insertEmbed(range.index, 'image', e.target.result);
                        quill.setSelection(range.index + 1);
                    };
                    reader.readAsDataURL(file);
                } else {
                    // If no file selected, show URL input prompt
                    const url = prompt('Enter image URL:');
                    if (url) {
                        const range = quill.getSelection(true);
                        quill.insertEmbed(range.index, 'image', url);
                        quill.setSelection(range.index + 1);
                    }
                }
            };
        }

        // Sync Quill content to textarea on change
        quill.on('text-change', function() {
            document.getElementById('postContent').value = quill.root.innerHTML;
        });

        // Check auth status on load
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/status');
                const data = await response.json();
                if (data.authenticated) {
                    showDashboard();
                    loadPosts();
                } else {
                    showLogin();
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                showLogin();
            }
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                if (response.ok) {
                    showDashboard();
                    loadPosts();
                } else {
                    errorDiv.textContent = data.error || 'Login failed';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Login error';
                errorDiv.style.display = 'block';
            }
        });

        // Logout
        async function logout() {
            try {
                await fetch('/api/logout', { method: 'POST' });
                showLogin();
            } catch (error) {
                console.error('Logout failed:', error);
            }
        }

        // Load posts
        async function loadPosts() {
            try {
                const response = await fetch('/api/posts');
                const posts = await response.json();
                const postsList = document.getElementById('postsList');
                
                if (posts.length === 0) {
                    postsList.innerHTML = '<p style="color: #94a3b8; text-align: center; padding: 20px;">No posts available</p>';
                    return;
                }

                postsList.innerHTML = posts.map(post => `
                    <div class="post-item">
                        <div class="post-item-info">
                            <h3>${post.title}</h3>
                            <p>${new Date(post.date).toLocaleDateString('en-US')} â€¢ ${post.lang.toUpperCase()}</p>
                        </div>
                        <div class="post-actions">
                            <button class="btn btn-small" onclick="editPost('${post.filename}')">Edit</button>
                            <button class="btn btn-small btn-danger" onclick="deletePost('${post.filename}')">Delete</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading posts:', error);
            }
        }

        // New post
        function newPost() {
            currentPost = null;
            document.getElementById('editorTitle').textContent = 'New Blog Post';
            document.getElementById('postForm').reset();
            document.getElementById('postFilename').value = '';
            document.getElementById('postDate').value = new Date().toISOString().slice(0, 16);
            if (quill) {
                quill.setContents([]);
                document.getElementById('postContent').value = '';
            }
        }

        // Edit post
        async function editPost(filename) {
            try {
                const response = await fetch(`/api/posts/${filename}`);
                const post = await response.json();
                currentPost = post;
                
                document.getElementById('editorTitle').textContent = 'Edit Post';
                document.getElementById('postTitle').value = post.title;
                document.getElementById('postDate').value = new Date(post.date).toISOString().slice(0, 16);
                document.getElementById('postDescription').value = post.description || '';
                document.getElementById('postLang').value = post.lang || 'en';
                document.getElementById('postDirection').value = post.direction || 'ltr';
                document.getElementById('postFilename').value = post.filename;
                
                if (quill) {
                    quill.root.innerHTML = post.content;
                    document.getElementById('postContent').value = post.content;
                }
            } catch (error) {
                console.error('Error loading post:', error);
                alert('Error loading post');
            }
        }

        // Delete post
        async function deletePost(filename) {
            if (!confirm('Are you sure you want to delete this post?')) {
                return;
            }

            try {
                const response = await fetch(`/api/posts/${filename}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadPosts();
                    if (currentPost && currentPost.filename === filename) {
                        newPost();
                    }
                } else {
                    alert('Error deleting post');
                }
            } catch (error) {
                console.error('Error deleting post:', error);
                alert('Error deleting post');
            }
        }

        // Save post
        document.getElementById('postForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                title: document.getElementById('postTitle').value,
                date: document.getElementById('postDate').value,
                description: document.getElementById('postDescription').value,
                lang: document.getElementById('postLang').value,
                direction: document.getElementById('postDirection').value,
                content: quill.root.innerHTML,
                filename: document.getElementById('postFilename').value || null
            };

            try {
                const response = await fetch('/api/posts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                if (response.ok) {
                    alert('Post saved successfully!');
                    loadPosts();
                    if (!currentPost) {
                        newPost();
                    }
                } else {
                    alert('Error saving post: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error saving post:', error);
                alert('Error saving post');
            }
        });

        // Cancel edit
        function cancelEdit() {
            newPost();
        }

        // Show/hide views
        function showLogin() {
            document.getElementById('loginPage').style.display = 'flex';
            document.getElementById('dashboard').style.display = 'none';
        }

        function showDashboard() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
        }

        // Initialize
        checkAuth();
  </script>
</body>
</html>
