<html lang="{{ page.lang | default: 'en' }}" dir="{{ page.direction | default: 'ltr' }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Outfit:wght@700&family=Noto+Naskh+Arabic:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>

<body>

    <main>
        {{ content }}
    </main>

    <footer style="text-align: center; padding: 40px 0; color: #64748b; font-size: 0.9rem;" dir="ltr">
        <p>&copy; <span id="year"></span> Huda Jassim.</p>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>

    <script src="{{ '/assets/js/youtube.js' | relative_url }}"></script>
</body>

</html>
